<app-header [showGoBack]="true" [title]="'Forgot password'" />

<main class="main-container">
  <p class="forgot-password-message">
    Please enter your email address. You will receive a link to create a new
    password via email.
  </p>
  <app-input-field
    [check]="true"
    [type]="'email'"
    [value]="'cristinawolf@mail.com'"
    [containerStyle]="{'margin-bottom': '16px'}"
    class="input-field"
  />
  <app-button
    [text]="'send'"
    [routerLink]="'/new-password'"
    class="send-button"
  />
</main>
